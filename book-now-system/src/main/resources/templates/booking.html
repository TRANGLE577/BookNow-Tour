<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking | Travel App</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div th:replace="fragments/header :: header"/>

    <div th:replace="fragments/menu :: menu"/>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Booking</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Booking</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">DataTables</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="alert alert-success alert-dismissible col-md-12" th:if="${!errors.isEmpty() && errors.containsKey('Success')}">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        <h5><i class="icon fas fa-check"></i> Alert!</h5>
                                        <span th:each="err : ${errors}">
                                                <span th:text="${err.value}"></span>
                                            </span>
                                    </div>
                                </div>
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>Tour</th>
                                        <th>Account</th>
                                        <th>Email</th>
                                        <th>Payment</th>
                                        <th>Adult Qty</th>
                                        <th>Children Qty</th>
                                        <th>Total Cost</th>
                                        <th>Status</th>
                                        <th>Option</th>
                                    </tr>
                                    </thead<th>Email</th>>
                                    <tbody>
                                    <tr th:each="item : ${bookings}">
                                        <td th:text="${item.tour.name}"></td>
                                        <td th:text="${item.account.fullname}"></td>
                                        <td th:text="${item.account.email}"></td>
                                        <td th:text="${item.payment.name}"></td>
                                        <td th:text="${item.quantityAdult}"></td>
                                        <td th:text="${item.quantityChildren}"></td>
                                        <td th:text="${item.totalCost}"></td>
                                        <td th:switch="${item.status}">
                                            <p th:case="1">Approved</p>
                                            <p th:case="0">Waiting</p>
                                            <p th:case="-1">Cancel</p>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary" th:href="@{'/masterdata/bookings/approve/' + ${item.id}}">
                                                Approve
                                            </a>
                                            <a class="btn btn-primary" th:href="@{'/masterdata/bookings/form/' + ${item.id}}">
                                                View
                                            </a>
                                            <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#modal-default'+${item.id}">
                                                Reject
                                            </button>
                                        </td>

                                        <div class="modal fade" th:id="'modal-default' + ${item.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Confirm Reject</h4>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p th:text="'Are you sure you want to Reject [' + ${item.tour.name} + ']?'"></p>
                                                    </div>
                                                    <div class="modal-footer justify-content-between">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        <a type="button" class="btn btn-danger" th:href="@{'/masterdata/bookings/reject/' + ${item.id}}">Reject</a>
                                                    </div>
                                                </div>
                                                <!-- /.modal-content -->
                                            </div>
                                            <!-- /.modal-dialog -->
                                        </div>
                                        <!-- /.modal -->
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Tour</th>
                                        <th>Account</th>
                                        <th>Email</th>
                                        <th>Payment</th>
                                        <th>Adult Qty</th>
                                        <th>Children Qty</th>
                                        <th>Total Cost</th>
                                        <th>Status</th>
                                        <th>Option</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<!--<script th:src="@{/dist/js/demo.js}"></script>-->
<!-- Page specific script -->
<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    });
</script>

</body>
</html>
